{% extends 'index.html' %} {% load static %} {% block content %}
<div class="container">
  <div class="username_container">
    <div class="username">
      <p>{{ user.get_full_name }}</p>
      <br />
      <i class="fa-solid fa-circle-user"></i>
    </div>
    <p>{{ user.get_type }}</p>
  </div>
  <div class="error">
    <div class="error-info">
      <span>500 error </span>
      <h2>Something went wrong.</h2>
      <p>Please try again, or contact support.</p>
      <a class="error-btn-homepage" href="{% url 'home:home' %}">Home page</a>
    </div>
    <div class="error-img">
      <img src="{% static 'image/error/500error.svg' %}" />
    </div>
  </div>
</div>
{% endblock content %}
